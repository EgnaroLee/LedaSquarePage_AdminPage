<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Leda Square</title>

  <link rel="stylesheet" href="/css/drodown.css">
  <link rel="stylesheet" href="/css/mainpage.css">
  <link rel="stylesheet" href="/css/banner.css">
  <link rel="stylesheet" href="/css/user.css">

  <div class="banner">
    <h1>Leda Square</h1>
  </div>

</head>

<body>

  <div class="mainpage">
    <div class="maintext">
      <br>유저 정보</br>
    </div>
    <div class="line1">
      <tr></tr>
    </div>

    <div class="searchbox">
      <select id="search_category">
        <option value="daytime">날짜</option>
        <option value="theme">테마</option>
        <option value="name">이름</option>
        <option value="number">전화번호</option>
      </select>
      <input type="text" id="search_input" placeholder="검색어를 입력하시오.">
      <button id="search_btn" onclick="search()">검색</button>



    </div>

    <div class="addtext">
      <h2>목록</h2>
    </div>


    <div class="addlistbox">
      <table id="data_table">
        <thead>
          <tr>
            <th id="date">날짜</th>
            <th id="theme">테마명</th>
            <th id="name">이름</th>
            <th id="num">전화번호</th>
            <th id="agree">동의</th>
          </tr>
        </thead>
        <tbody id="data_body"></tbody>
      </table>

      <div id="paging_btn">

      </div>

    </div>

  </div>
  <div class="sidebar_back">

    <aside class="side_bar">
      <ul>
        <li><a href="/html/index.html">Home</a></li>
        <li><a href="/html/user_info.html">Info</a></li>
        <li><a href="/html/theme.html">Theme</a></li>
      </ul>
    </aside>

  </div>

  <script src="/js/dropdownbar.js"></script>
  <script src="../js/userinfo.js"></script>


</body>

</html>
